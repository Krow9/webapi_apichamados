<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Novo chamado</h1>
    <div>
        <label>Data: </label><br />
        <input type="date" id="data" pattern="yyyy-MM-dd"/><br />

        <label>Cpf: </label><br />
        <input type="text" id="cpf" /><br />

        <label>Assunto: </label><br />
                                <select id="assunto">
                                    <option>Sugestões</option>
                                    <option>Elogios</option>
                                    <option>Reclamaçoes</option>
                                </select>
        <br />

        <label>Descricao: </label><br />
        <textarea id="descricao" row="5" cols="20"></textarea><br />

        <input type="button" value="Incluir chamado" id="incluirChamado"/>


    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#incluirChamado").click(function () {
                $.ajax({
                    url: 'http://localhost:50038/api/chamada',
                    method: 'POST',
                    data: {
                        Data: $("#data").val(),
                        CpfCliente: $("#cpf").val(),
                        Assunto: $("#assunto").val(),
                        Descricao: $("#descricao").val()
                    },
                    success: function (resposta) {
                        alert('Dados inseridos');
                    },
                    error: function (error) {
                        alert('Erro: ' + erro.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
